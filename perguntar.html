<body onload="inserirTitulo()">
    <article class="container-fluid">
        <head>
            <div class="gramHead text-center">
                Faça sua pergunta!
            </div>
        </head>
        <main>
            <label for="titulo" class="offset-1 tit col mb-2 ">Titulo</label>
            <p>
                <input type="text" placeholder="Escreva seu titulo aqui!" id="titulo"
                    class="col-10 offset-1 p-3 border border-4 border-secondary tamInp mb-2">
            </p>
            <label for="mensagem" class="tit offset-1 mb-2">Mensagem</label>
            <p>
                <textarea id="mensagem" cols="30" rows="10" 
                class="col-10 offset-1 border border-4 border-secondary tamInp textInp" 
                placeholder="Escreva sua pergunta aqui"></textarea>
            </p>
        </main>
        <footer>
            <div class="tit offset-1 col-11">
                Selecione a materia da sua pergunta:
            </div>
            <select name="disciplina" id="dist"
            class="text-white bg-primary p-2 mt-4 col-4 offset-1 
            text-center h3 rounded-pill border border-primary sel">
        	<option class="select_options">Lógica Matemática e Matemática Discreta</option>
        	<option class="select_options">Estatistica</option>
        	<option class="select_options">Legislação e Etica em Tecnologia da Informação</option>
        	<option class="select_options">Desenvolvimento Front-End</option>
        	<option class="select_options">Interface e Experiência do Usuário</option>
                </select>
        <button class="btn btn-primary mt-5 col-2 offset-9 rounded-pill botao" onclick="enviarPergunta()">
            <Strong>Enviar</Strong>
        </button>
        </footer>
    </article>
    <button id="topBtn"><i class="fas fa-arrow-up"></i></button>
